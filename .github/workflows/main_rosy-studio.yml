# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - rosy-studio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install backend deps
        run: |
          npm ci
          npm prune --omit=dev

      - name: Build frontend
        run: |
          pushd client
          npm ci
          npm run build
          popd
          rm -rf client/node_modules

      - name: Prepare deployment package (exclude local DB snapshots and logs)
        run: |
          mkdir -p deploy_package
          rsync -a . deploy_package/ \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'deploy_package/' \
            --exclude '*.db' \
            --exclude '*.db.backup' \
            --exclude '*.log' \
            --exclude 'uploads/' \
            --exclude 'server.log' \
            --exclude 'server.error.log'

      - name: Run tests
        run: npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy_package
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rosy-studio'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy_package
          
